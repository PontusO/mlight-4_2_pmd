.slider {

}
	</style>
	<script type="text/javascript" src="slider.js"></script>
	<script type="text/javascript">
window.onload = function()
{
	new Slider('slider_1', {
		animation_callback: function(value) {
			setlight("192.168.0.11", 0, value);
		}
	});
	new Slider('slider_2', {
		animation_callback: function(value) {
			setlight("192.168.0.11", 1, value);
		}
	});
	new Slider('slider_3', {
		animation_callback: function(value) {
			setlight("192.168.0.11", 2, value);
		}
	});
	new Slider('slider_4', {
		animation_callback: function(value) {
			setlight("192.168.0.11", 3, value);
		}
	});
}

function setlight(IP, channel, level)
{
    var xmlHttp = null;
    level = level * 100;
    var theURL = "http://" + IP + "/cgi/set_level.cgi?channel=" + channel + "&level=" + level;
    xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theURL, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}
	</script>
